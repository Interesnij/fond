    <script type="text/javascript">
        //<![CDATA[
        function updateBrowserTheme() {
            var color = getComputedStyle(document.body).getPropertyValue('--primary-light-color');
            document.querySelector('head meta[name="theme-color"]').content = color;
            document.querySelector('head meta[name="apple-mobile-web-app-status-bar-style"]').content = color;
        }
        updateBrowserTheme();
        //]]>
    </script>
    <script type="text/javascript">
        var preloadImagesTotal = 4;
        var preloadImagesLoaded_ = 0;

        function preloadImagesLoaded() {
            preloadImagesLoaded_++;
            if (preloadImagesLoaded_ == preloadImagesTotal) {
                var imagesContainer = document.getElementById('preload-images-container');
                imagesContainer.style.opacity = '1';
            }
        }
    </script>
